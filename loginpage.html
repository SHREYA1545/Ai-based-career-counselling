<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Counseling - Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>

    <div class="container">
        <!-- Left Section (Image and Info) -->
        <div class="left-section">
            <img src="login4.jpg" alt="Graduation Image" class="graduation-img">
            <p class="info-text">Pave your way to your dream career with AI-driven insights and personalized counseling.</p>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p>Please enter your login details</p>
            
            <!-- Login Option Tabs -->
            <!-- <div class="login-options">
                <button class="login-option active">Login with Password</button>
                <button class="login-option">Login with OTP</button>
            </div> -->

            <!-- Login Form -->
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <a href="forgotpassword.html" class="forgot-link">Forgot password?</a>
                <button onclick="window.location.href='domainselection.html'"  class="btn">Continue</button>
            </form>

            <!-- Sign Up Link -->
             <br>
             <br>
            <p class="login.html">Don't have an account? <a href="signup.html">Create a new account</a></p>
        </div>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
